name: GitHub Snake Game

on:
  schedule:
    - cron: "0 0 * * *"  # Ejecutar cada dÃ­a a medianoche UTC
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write  # ðŸ”‘ Otorga permiso al bot para hacer push

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # Paso 1: Clonar el repositorio
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Paso 2: Generar las animaciones del snake
      - name: Generate GitHub Contributions Snake Animations
        uses: Platane/snk@v3
        with:
          github_user_name: Sebas-ti  # ðŸ‘ˆ Cambiado para que use el perfil especÃ­fico
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Paso 3: Subir los archivos generados a la rama "output"
      - name: Deploy to Output Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          commit_message: "Update snake animation [skip ci]"

